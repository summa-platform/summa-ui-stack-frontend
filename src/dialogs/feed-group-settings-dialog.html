<template bindable="model, new, edit, remove">
	<require from="setting-panels/feed-group-settings"></require>
	<require from="resources/elements/modal"></require>
	<!-- New Feed Group Dialog -->
	<modal open.one-way-out="new" options.bind="{ keyboard: true }" title="Add a new feed group">
		<template replace-part="body">
			<feed-group-settings feed-group.bind="model" validate.bind="$parent.validate"></feed-group-settings>
		</template>
		<template replace-part="footer">
			<button type="button" class="btn btn-success"
				click.delegate="check($this, $parent.validate, $parent.resolve)" style="float: left">Save</button>
			<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">Cancel</button>
		</template>
		<template replace-part="fade">
		</template>
	</modal>
	<!-- Edit Feed Group Dialog -->
	<modal open.one-way-out="edit" options.bind="{ keyboard: true }" title="Edit feed group" -model.bind="model">
		<template replace-part="body">
			<feed-group-settings feed-group.bind="model" validate.bind="$parent.validate"></feed-group-settings>
		</template>
		<template replace-part="footer">
			<button type="button" class="btn btn-success"
				click.delegate="check($this, $parent.validate, $parent.resolve)" style="float: left">Save</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal" click.delegate="remove({$model:$this})">Delete</button>
			<button type="button" class="btn btn-default" data-dismiss="modal" style="float: right">Cancel</button>
		</template>
		<template replace-part="fade">
		</template>
	</modal>
</template>
