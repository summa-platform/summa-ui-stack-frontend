<template>
	<require from="resources/attributes/enter-press"></require>
	<template with.bind="user">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label style="width: 100%">
							Name
							<input type="text" class="form-control" value.bind="name & validate" />
						</label>
					</div>
					<div class="form-group">
						<label style="width: 100%">
							E-mail
							<input type="email" class="form-control" value.bind="email & validate" />
						</label>
					</div>
					<label style="width: 100%" show.bind="store.currentUser.role === 'admin'">
						Role
						<select value.bind="role" class="form-control" style="display: inline; width: calc(100% - 0px)">
							<option repeat.for="roleType of $parent.roleTypes" model.bind="roleType.internalval">${roleType.label}</option>
						</select>
					</label>
					<br />
					<br />
					<label style="width: 100%" class="noselect" show.bind="store.currentUser.role === 'admin'">
						<input type="checkbox" checked.bind="isSuspended" />
						&nbsp;
						Suspended
					</label>
					<br />
					<br />
					<label style="width: 100%" class="noselect">
						<input type="checkbox" checked.bind="data.hideTranscript" />
						&nbsp;
						Hide transcript
					</label>
				</div>
				<div class="col-md-6">
					<div class="form-group" show.bind="!new && store.currentUser.id === user.id">
						<label style="width: 100%">
							Current Password
							<input type="password" class="form-control" placeholder="Enter current password..."
									value.bind="currentPassword & validate" />
						</label>
					</div>
					<div class="form-group">
						<label style="width: 100%">
							Password
							<input type="password" class="form-control" placeholder="Set or change password..."
									value.bind="password & validate" change.delegate="confirmPassword = ''" />
						</label>
					</div>
					<div class="form-group">
						<label style="width: 100%">
							Confirm Password
							<input type="password" class="form-control" placeholder="Confirm password..." value.bind="confirmPassword & validate" />
						</label>
					</div>
				</div>
			</div>
		</div>
	</template>
</template>
