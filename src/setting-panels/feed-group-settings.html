<template>
	<require from="resources/elements/keywords"></require>
	<require from="resources/attributes/enter-press"></require>
	<template with.bind="feedGroup">
		<div class="form-group" style="margin-bottom: 0px">
			<label style="width: 100%">
				Feed Group Name
				<input type="text" class="form-control" value.bind="name & validate" />
			</label>
		</div>
		<br />
		<label style="width: 100%">
			Feeds
			<br/>
			<select value.bind="$parent.selectedFeed" enter-press.call="addSelectedFeed()"
				class="form-control" style="display: inline; width: 100%"
				change.delegate="addSelectedFeed()">
				<option model.bind="undefined">Select Feed</option>
				<option repeat.for="feed of $parent.allFeeds" model.bind="feed">${feed.name}</option>
			</select>
		</label>
		<strong>You have selected:</strong>
		<br />
		<span if.bind="!feeds || feeds.length == 0">No Feeds Selected</span>
		<keywords items.bind="feeds">
			<template replace-part="title">${item.name & oneTime}</template>
		</keywords>
	</template>
</template>
