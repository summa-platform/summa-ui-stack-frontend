<template>
	<!-- <require from="bootstrap/css/bootstrap.min.css"></require> -->
	<div class="modal fade" tabindex="-1" role="dialog" ref="element">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style="position: relative">
					<template with.bind="model">
						<template replaceable part="close">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						</template>
						<template replaceable part="header">
							<h4 class="modal-title" id="myModalLabel">${title}</h4>
						</template>
					</template>
				</div>
				<div class="modal-body" style="position: relative">
					<template with.bind="model">
						<template replaceable part="body"></template>
					</template>
				</div>
				<div class="modal-footer" style="position: relative">
					<template with.bind="model">
						<template replaceable part="footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal" click.delegate="$parent.resolve($this)">OK</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</template>
					</template>
				</div>
			</div>
		</div>
		<template replaceable part="fade">
		</template>
	</div>
</template>
